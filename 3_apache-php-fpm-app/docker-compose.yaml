version: '3.9'
services:
  php-fpm:
    container_name: PHP-server
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
    privileged: true
    restart: always

  apache-httpd:
    container_name: Apache-Server
    build:
      context: .
      dockerfile: ./apache/Dockerfile
    volumes:
      - ./app:/var/www/html
    ports:
      - "8080:80"
    depends_on:
      - php-fpm
    privileged: true
    restart: always

  mysql-db:
    container_name: mySQL-DB
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test_database
      MYSQL_USER: db_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    privileged: true
    restart: always

  phpmyadmin:
    container_name: phpMyAdmin
    image: phpmyadmin/phpmyadmin
    links:
      - mysql-db
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-db
      MYSQL_ROOT_PASSWORD: password
    privileged: true
    restart: always